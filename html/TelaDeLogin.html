<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelaDeLogin</title>
    <link rel="stylesheet" href="TelaDeLogin.css">
</head>

<body>
    <!-- Criação da NavBar-->
    <nav>
        <div class="BotaoCjr">
            <a href=""><img src="img\Logo.png" alt="BotaoCjr"></a>
        </div>

        <div class = "NavBarOpções">
            <a href="">Criar Conta</a>
            <a href=""><img src="img\BotaoEntrar.png" alt="BotaoEntrar"></a>
        </div>


    </nav>

    <!-- Criação da caixa de Login-->
    <main>
        <div class="BoxLogin">
            <img class="ImagemPerfil" src="img\ImagemPerfil.png" alt="ImagemPerfil">
            
            <form action="">
                <input class="Espaçamento" type="email" placeholder="Login">
                <input class="Espaçamento" type="password" placeholder="Senha">
                <a class="EsqueceuSenha" href="">Esqueceu a senha?</a>
                <input class="BotãoEntrar" type="submit" value="Entrar" id="">
                
            </form>
            
            
        </div>
            


    </main>



</body>


</html>
